<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">RSS Reader</h1>
        <form class="rss-get-form">
          <div class="alert"></div>
          <div class="form-group">
            <label for="rss">Add RSS feed</label>
            <input type="text" class="form-control" id="rss" aria-describedby="emailHelp" placeholder="add here">
          </div>
          <button type="submit" class="btn btn-primary" disabled>Add</button>
        </form>
      </div>
    </div>
    <div class="feeds-list-container container"></div>
    <div class="modal fade" id="post-description-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="post-description"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
